<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looking Ahead - Week 6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .game-card {
            height: 220px;
            border: 2px solid transparent;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            justify-items: stretch;
            gap: 30px;
        }
        
        .team-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .team-section.right {
            text-align: center;
        }
        
        .team-name {
            font-size: 0.85rem;
            font-weight: 700;
            line-height: 1;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }
        
        .team-logo {
            width: 140px;
            height: 140px;
            object-fit: contain;
            flex-shrink: 0;
        }
        
        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-width: 140px;
        }
        
        .team-record {
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0.85;
        }
        
        .spread {
            font-size: 1.75rem;
            font-weight: 900;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .over-under {
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .rank-badge {
            font-size: 1rem;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .conference-tag {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100 m-0 p-0">
    <div class="w-[900px] h-[900px] bg-gray-100 relative overflow-hidden">
        <!-- Main Content Container -->
        <div class="p-8 h-full flex flex-col">
            <!-- Header -->
            <div class="mb-6 relative">
                <h1 class="text-7xl font-black text-gray-900 mb-2 tracking-tight">
                    LOOKING AHEAD
                </h1>
                <p class="text-3xl font-semibold text-gray-700">
                    WEEK 6 PREVIEW â€¢ TOP MATCHUPS & BETTING LINES
                </p>
                <!-- CFB DATA Logo in top right corner -->
                <div class="absolute top-0 right-0">
                    <div class="logo-container">
                        <img src="graphics/assets/x_logo.png" alt="CFB DATA" class="logo-image" />
                    </div>
                </div>
            </div>
            
            <!-- Games Grid -->
            <div class="flex-1 grid grid-cols-1 gap-5">
                <!-- Game 1: #3 Ohio State @ #12 Penn State (Ranked Matchup) -->
                <div class="game-card rounded-lg px-8 shadow-lg" style="background: #020F21;">
                    <div class="team-section">
                        <div class="rank-badge text-white mb-2">#3</div>
                        <img src="graphics/assets/team icons/Ohio_State_Buckeyes_logo-300x300.png" alt="Ohio State" class="team-logo">
                        <div class="team-name text-white mt-1">OHIO STATE</div>
                    </div>
                    <div class="center-section">
                        <div class="text-white text-5xl font-bold mb-3">@</div>
                        <div class="spread text-white mb-1">-7.5</div>
                        <div class="over-under text-white">O/U 52.5</div>
                    </div>
                    <div class="team-section right">
                        <div class="rank-badge text-white mb-2">#12</div>
                        <img src="graphics/assets/team icons/Penn_State_Nittany_Lions_logo-300x300.png" alt="Penn State" class="team-logo">
                        <div class="team-name text-white mt-1">PENN STATE</div>
                    </div>
                </div>

                <!-- Game 2: #1 Georgia @ #8 Tennessee (Ranked Matchup) -->
                <div class="game-card rounded-lg px-8 shadow-lg" style="background: #CC6600;">
                    <div class="team-section">
                        <div class="rank-badge text-white mb-2">#1</div>
                        <img src="graphics/assets/team icons/Georgia_Bulldogs_logo-300x300.png" alt="Georgia" class="team-logo">
                        <div class="team-name text-white mt-1">GEORGIA</div>
                    </div>
                    <div class="center-section">
                        <div class="text-white text-5xl font-bold mb-3">@</div>
                        <div class="spread text-white mb-1">-9.5</div>
                        <div class="over-under text-white">O/U 58.5</div>
                    </div>
                    <div class="team-section right">
                        <div class="rank-badge text-white mb-2">#8</div>
                        <img src="graphics/assets/team icons/Tennessee_Volunteers_logo-300x300.png" alt="Tennessee" class="team-logo">
                        <div class="team-name text-white mt-1">TENNESSEE</div>
                    </div>
                </div>

                <!-- Game 3: #5 Texas @ #15 Oklahoma (Ranked Matchup) -->
                <div class="game-card rounded-lg px-8 shadow-lg" style="background: #5C0F0F;">
                    <div class="team-section">
                        <div class="rank-badge text-white mb-2">#5</div>
                        <img src="graphics/assets/team icons/Texas_Longhorns_logo-300x300.png" alt="Texas" class="team-logo">
                        <div class="team-name text-white mt-1">TEXAS</div>
                    </div>
                    <div class="center-section">
                        <div class="text-white text-5xl font-bold mb-3">@</div>
                        <div class="spread text-white mb-1">-3.5</div>
                        <div class="over-under text-white">O/U 61.5</div>
                    </div>
                    <div class="team-section right">
                        <div class="rank-badge text-white mb-2">#15</div>
                        <img src="graphics/assets/team icons/Oklahoma_Sooners_logo-300x300.png" alt="Oklahoma" class="team-logo">
                        <div class="team-name text-white mt-1">OKLAHOMA</div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
