<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Power Rankings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .team-bar {
            height: 120px;
        }
        
        .rank-number {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1;
        }
        
        .team-name {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .team-subtext {
            font-size: 1.25rem;
            font-weight: 600;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .team-logo {
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .cfb-logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 0.1em;
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100 m-0 p-0">
    <div class="w-[1600px] h-[900px] bg-gray-100 relative overflow-hidden">
        <!-- Main Content Container -->
        <div class="p-12 h-full flex flex-col">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-6xl font-black text-gray-900 mb-2 tracking-tight">
                    COLLEGE FOOTBALL POWER RANKINGS
                </h1>
                <div class="flex items-center gap-4">
                    <p class="text-2xl font-semibold text-gray-700">
                        VIA CFB DATA
                    </p>
                    <div class="logo-container">
                        <img src="assets/x_logo.png" alt="CFB Data Logo" class="logo-image" />
                    </div>
                </div>
            </div>
            
            <!-- Teams Container -->
            <div class="flex-1 flex flex-col justify-center space-y-4">
                <!-- Team 1 -->
                <div class="team-bar rounded-lg flex items-center px-8 shadow-lg" style="background-color: #BA0C2F">
                    <div class="rank-number text-white mr-8">1</div>
                    <div class="flex-1">
                        <div class="team-name text-white">GEORGIA BULLDOGS</div>
                        <div class="team-subtext text-white">8-0</div>
                    </div>
                    <div class="team-logo text-white">GB</div>
                </div>
<!-- Team 2 -->
                <div class="team-bar rounded-lg flex items-center px-8 shadow-lg" style="background-color: #9E1B32">
                    <div class="rank-number text-white mr-8">2</div>
                    <div class="flex-1">
                        <div class="team-name text-white">ALABAMA CRIMSON TIDE</div>
                        <div class="team-subtext text-white">7-1</div>
                    </div>
                    <div class="team-logo text-white">ACT</div>
                </div>
<!-- Team 3 -->
                <div class="team-bar rounded-lg flex items-center px-8 shadow-lg" style="background-color: #BB0000">
                    <div class="rank-number text-white mr-8">3</div>
                    <div class="flex-1">
                        <div class="team-name text-white">OHIO STATE BUCKEYES</div>
                        <div class="team-subtext text-white">8-0</div>
                    </div>
                    <div class="team-logo text-white">OSB</div>
                </div>
<!-- Team 4 -->
                <div class="team-bar rounded-lg flex items-center px-8 shadow-lg" style="background-color: #00274C">
                    <div class="rank-number text-white mr-8">4</div>
                    <div class="flex-1">
                        <div class="team-name text-white">MICHIGAN WOLVERINES</div>
                        <div class="team-subtext text-white">8-0</div>
                    </div>
                    <div class="team-logo text-white">MW</div>
                </div>
<!-- Team 5 -->
                <div class="team-bar rounded-lg flex items-center px-8 shadow-lg" style="background-color: #BF5700">
                    <div class="rank-number text-white mr-8">5</div>
                    <div class="flex-1">
                        <div class="team-name text-white">TEXAS LONGHORNS</div>
                        <div class="team-subtext text-white">7-1</div>
                    </div>
                    <div class="team-logo text-white">TL</div>
                </div>
            </div>
        </div>
        
        <!-- CFB Data Logo (Bottom Right) -->
        <div class="absolute bottom-6 right-6">
            <div class="cfb-logo text-gray-800">
                CFB DATA
            </div>
        </div>
    </div>
</body>
</html>
