name: Generate CFB Data Top 25

on:
  schedule:
    # Run every Sunday at 8:00 PM CST (2:00 AM UTC)
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  generate-cfb-data-top25:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd graphics
        npm install playwright
        npx playwright install chromium
        
    - name: Generate CFB Data Top 25 graphic
      run: |
        cd graphics
        node scripts/generate-cfb-data-top25.mjs
        
    - name: Pull latest changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull origin main
        echo "✅ Latest changes pulled successfully"
        
    - name: Commit changes
      run: |
        git add cfb-data-top25-real.png cfb-data-top25-real.html
        git status
        git diff --staged --quiet || git commit -m "Generate CFB Data Top 25 graphic for Week $(date +%U)"
        git add -A
        git diff --staged --quiet || git commit -m "Update generated files for Week $(date +%U)"
        echo "✅ Changes committed successfully"
        
    - name: Push changes
      run: |
        git push origin main
        echo "✅ Changes pushed to repository"
