name: Generate On This Day in CFB

on:
  schedule:
    # Run on the 1st of each month at 8 AM UTC (2 AM CST)
    - cron: '0 8 1 * *'
  workflow_dispatch:
    inputs:
      reset_cache:
        description: 'Reset the On This Day cache and regenerate all content'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate-on-this-day:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Reset cache if requested
      if: github.event.inputs.reset_cache == 'true'
      run: |
        rm -f public/on_this_day_cache.json
        echo "Cache reset requested"
        
    - name: Generate On This Day content
      env:
        CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
      run: |
        node scripts/generate_on_this_day.mjs --monthly
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/on_this_day_cache.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update On This Day in CFB content for $(date +%Y-%m)"
          git push
        fi
        
    - name: Output summary
      run: |
        echo "On This Day content generation completed"
        if [ -f public/on_this_day_cache.json ]; then
          echo "Cache file updated with new content"
          echo "Content entries: $(jq 'keys | length' public/on_this_day_cache.json)"
        else
          echo "Warning: Cache file not found"
        fi
