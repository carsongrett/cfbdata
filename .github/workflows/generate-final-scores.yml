name: Generate Final Scores

on:
  schedule:
    # Generate final scores at various times CT (converted to UTC)
    # Thursday 9:00 PM CT = 2:00 AM UTC (CDT) / 3:00 AM UTC (CST)
    - cron: '0 2 * * 5'  # Thursday 9pm CT (CDT)
    - cron: '0 3 * * 5'  # Thursday 9pm CT (CST) - fallback
    
    # Friday 8:00 PM CT = 1:00 AM UTC (CDT) / 2:00 AM UTC (CST)
    - cron: '0 1 * * 6'  # Friday 8pm CT (CDT)
    - cron: '0 2 * * 6'  # Friday 8pm CT (CST) - fallback
    
    # Friday 10:30 PM CT = 3:30 AM UTC (CDT) / 4:30 AM UTC (CST)
    - cron: '30 3 * * 6'  # Friday 10:30pm CT (CDT)
    - cron: '30 4 * * 6'  # Friday 10:30pm CT (CST) - fallback
    
    # Saturday 2:00 PM CT = 7:00 PM UTC (CDT) / 8:00 PM UTC (CST)
    - cron: '0 19 * * 6'  # Saturday 2pm CT (CDT)
    - cron: '0 20 * * 6'  # Saturday 2pm CT (CST) - fallback
    
    # Saturday 3:30 PM CT = 8:30 PM UTC (CDT) / 9:30 PM UTC (CST)
    - cron: '30 20 * * 6'  # Saturday 3:30pm CT (CDT)
    - cron: '30 21 * * 6'  # Saturday 3:30pm CT (CST) - fallback
    
    # Saturday 5:00 PM CT = 10:00 PM UTC (CDT) / 11:00 PM UTC (CST)
    - cron: '0 22 * * 6'  # Saturday 5pm CT (CDT)
    - cron: '0 23 * * 6'  # Saturday 5pm CT (CST) - fallback
    
    # Saturday 7:30 PM CT = 0:30 AM UTC (CDT) / 1:30 AM UTC (CST)
    - cron: '30 0 * * 0'  # Saturday 7:30pm CT (CDT)
    - cron: '30 1 * * 0'  # Saturday 7:30pm CT (CST) - fallback
    
    # Saturday 9:30 PM CT = 2:30 AM UTC (CDT) / 3:30 AM UTC (CST)
    - cron: '30 2 * * 0'  # Saturday 9:30pm CT (CDT)
    - cron: '30 3 * * 0'  # Saturday 9:30pm CT (CST) - fallback
    
    # Saturday 11:30 PM CT = 4:30 AM UTC (CDT) / 5:30 AM UTC (CST)
    - cron: '30 4 * * 0'  # Saturday 11:30pm CT (CDT)
    - cron: '30 5 * * 0'  # Saturday 11:30pm CT (CST) - fallback
  workflow_dispatch:
    inputs:
      reset_posted_ids:
        description: 'Reset posted_ids.json (for testing)'
        required: false
        default: false
        type: boolean

jobs:
  generate-final-scores:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: generate-final-scores-${{ github.ref }}
      cancel-in-progress: false
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Reset posted_ids.json (if requested)
      if: ${{ inputs.reset_posted_ids == 'true' }}
      run: |
        echo '{"ids": []}' > posted_ids.json
        
    - name: Generate final scores posts
      run: node scripts/generate_final_scores_only.mjs
      env:
        CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Generate final scores: $(date -u +%Y-%m-%d_%H-%M-%S)"
        git push
